# banner ganerate by http://www.network-science.de/ascii/
# use font style standard

# super key
$mainMod = SUPER
# super key
$ctrlMod = CTRL
# super key
$altMod = ALT
# super key
$shiftMod = SHIFT
# super + shift keys
$mainShiftMod = $mainMod $shiftMod
# super + ctrl keys
$mainCtrlMod = $mainMod $ctrlMod
# super + alt keys
$mainAltMod = $mainMod $altMod
# ctrl + alt keys
$ctrlAtlMod = $ctrlMod $altMod
# super + ctrl + shift keys
$mainCtrlShiftMod = $mainCtrlMod $shiftMod
# super + alt + shift keys
$mainAltShiftMod = $mainAltMod $ctrlMod

# 默认终端
$terminal = kitty
# 网页浏览器
$browser = microsoft-edge-stable
# 文件管理器
$tuiFileManager = $terminal -T yazi yazi
$guiFileManager = dolphin
# 默认应用程序菜单
$appLuncher = wofi --show drun -c ~/.config/wofi/config-drun
# 默认列表选择弹框
$listPicker = wofi --show dmenu -c ~/.config/wofi/config-dmenu
# emoji选择器
$emojiPicker = wofi-emoji
# 截图存储位置
$screenshotSavePath = ~/Pictures/Screenshots

## 应用启动设置
bindd = $mainMod, Space, 打开应用菜单, exec, $appLuncher
bindd = $mainMod, Escape, 打开关机选项, exec, wlogout
bindd = $mainMod, T, 打开终端, exec, $terminal
bindd = $mainMod, W, 打开网页浏览器, exec, $browser
bindd = $mainMod, E, 打开文件浏览器, exec, $guiFileManager
bindd = $mainShiftMod, E, 打开文件浏览器, exec, $tuiFileManager
bindd = $mainCtrlMod, E, 打开emoji选择器, exec, $emojiPicker
bindd = $mainMod, I, 打开KDE系统设置, exec, systemsettings
bindd = $mainCtrlMod, V, 打开音量混合器, exec, pavucontrol
bindd = $ctrlMod $shiftMod, Escape, 打开KDE系统监控器, exec, plasma-systemmonitor

## 显示设置
bindd = $mainShiftMod, mouse_down, 放大鼠标指针位置, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # 提高显示缩放
bindd = $mainShiftMod, mouse_up, 缩小鼠标指针位置, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # 降低显示缩放
bindd = $mainShiftMod, Z, 重置显示, exec, hyprctl keyword cursor:zoom_factor 0 # 重置显示

## 窗口设置
bindd = $mainMod, Q, 关闭活动窗口, killactive,
bindd = $mainCtrlMod, Q, 关闭活动窗口，并退出窗口对应的后台应用, forcekillactive,
bindd = $mainCtrlShiftMod, Q, 一键关闭并退出全部窗口实例, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill
bindd = $mainMod, F, 全屏活动窗口, fullscreen, 0
bindd = $mainMod, D, 最大化活动窗口, fullscreen, 1
bindd = $mainShiftMod, F, 切换窗口浮动状态, togglefloating,
bindd = $mainShiftMod, F, 重置窗口大小为屏幕一半, resizeactive, exact 50% 50%
bindd = $mainMod, S, 切换窗口切分位置, togglesplit,
bindd = $mainShiftMod, S, 交换当前窗口拆分, swapsplit,
bindd = $mainMod, left, 切换聚焦到左边窗口, movefocus, l
bindd = $mainMod, right, 切换聚焦到右边窗口, movefocus, r
bindd = $mainMod, up, 切换聚焦到上边窗口, movefocus, u
bindd = $mainMod, down, 切换聚焦到下边窗口, movefocus, d
# bindd = $mainMod, H, 切换聚焦到左边窗口, movefocus, l
# bindd = $mainMod, L, 切换聚焦到右边窗口, movefocus, r
# bindd = $mainMod, J, 切换聚焦到上边窗口, movefocus, u
# bindd = $mainMod, K, 切换聚焦到下边窗口, movefocus, d
binddm = $mainMod, mouse:272, 按住鼠标左键并移动以移动窗口, movewindow
binddm = $mainMod, mouse:273, 按住右键并移动以重置窗口大小, resizewindow
bindd = $mainShiftMod, right, 增加窗口宽度, resizeactive, 100 0
bindd = $mainShiftMod, left, 减少窗口宽度, resizeactive, -100 0
bindd = $mainShiftMod, down, 增加窗口高度, resizeactive, 0 100
bindd = $mainShiftMod, up, 减少窗口高度, resizeactive, 0 -100
bindd = $mainMod, G, 将当前活动窗口切换到组中, togglegroup,
bindd = $mainAltMod, left, 活动窗口向左交换位置, swapwindow, l
bindd = $mainAltMod, right, 活动窗口向右交换位置, swapwindow, r
bindd = $mainAltMod, up, 活动窗口向上交换位置, swapwindow, u
bindd = $mainAltMod, down, 活动窗口向下交换位置, swapwindow, d
bindde = $altMod, TAB, 切换焦点到下一个窗口, cyclenext,
bindde = $altMod, TAB, 将窗口置于显示顶层, alterzorder, #[top/bottom, window]

## 动作设置
bindd = $mainCtrlMod, R, 重载hyprland配置, exec, hyprctl reload
# 截图
bindd = , PRINT, 全屏截图, exec, find $screenshotSavePath -type f -mtime +3 -exec rm {} + && hyprshot -m output -o $screenshotSavePath -f Screenshot-$(date +%F_%T).png
bindd = $shiftMod, PRINT, 选区截图, exec, find $screenshotSavePath -type f -mtime +3 -exec rm {} + && hyprshot -m region -o $screenshotSavePath -f Screenshot-$(date +%F_%T).png
bindd = $mainMod, PRINT, 全屏截图编辑, exec, find $screenshotSavePath -type f -mtime +3 -exec rm {} + && hyprshot -m output -o $screenshotSavePath -f Screenshot-$(date +%F_%T).png -- ksnip
bindd = $mainShiftMod, PRINT, 选区截图编辑, exec, find $screenshotSavePath -type f -mtime +3 -exec rm {} + && hyprshot -m region -o $screenshotSavePath -f Screenshot-$(date +%F_%T).png -- ksnip
# 录屏
bindd = $mainMod, R, 全区录屏（无声）, exec, ~/.config/hypr/scripts/record.sh --fullscreen
bindd = $mainShiftMod, R, 选区录屏（无声）, exec, ~/.config/hypr/scripts/record.sh
bindd = $mainAltMod, R, 选区录屏（有声）, exec, ~/.config/hypr/scripts/record.sh --sound
bindd = $mainAltShiftMod, R, 全区录屏（有声）, exec, ~/.config/hypr/scripts/record.sh --fullscreen-sound
# 剪贴板
bindd = $mainMod, V, 打开剪贴板, exec, cliphist list | $listPicker | cliphist decode | wl-copy
bindd = $mainShiftMod, V, 清除剪贴板, exec, cliphist wipe
# bindd = $mainCtrlMod, T, 选择主题, exec, switch-theme.sh
bindd = $mainCtrlMod, W, 随机壁纸, exec, ~/.config/hypr/scripts/hyprpaper-ramdo.sh

## 工作区间设置
bindd = $mainMod, 1, 切换到第1工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 1
bindd = $mainMod, 2, 切换到第2工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 2
bindd = $mainMod, 3, 切换到第3工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 3
bindd = $mainMod, 4, 切换到第4工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 4
bindd = $mainMod, 5, 切换到第5工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 5
bindd = $mainMod, 6, 切换到第6工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 6
bindd = $mainMod, 7, 切换到第7工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 7
bindd = $mainMod, 8, 切换到第8工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 8
bindd = $mainMod, 9, 切换到第9工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 9
bindd = $mainMod, 0, 切换到第10工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 10

bindd = $mainMod, TAB, 切换到下一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace m+1
bindd = $mainShiftMod, TAB, 切换到上一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace m-1

bindd = $mainMod, mouse_down, 切换到下一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace m+1
bindd = $mainMod, mouse_up, 切换到上一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh workspace m-1

bindd = $mainCtrlMod, 1, 将活动窗口移动到第1工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 1
bindd = $mainCtrlMod, 2, 将活动窗口移动到第2工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 2
bindd = $mainCtrlMod, 3, 将活动窗口移动到第3工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 3
bindd = $mainCtrlMod, 4, 将活动窗口移动到第4工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 4
bindd = $mainCtrlMod, 5, 将活动窗口移动到第5工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 5
bindd = $mainCtrlMod, 6, 将活动窗口移动到第6工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 6
bindd = $mainCtrlMod, 7, 将活动窗口移动到第7工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 7
bindd = $mainCtrlMod, 8, 将活动窗口移动到第8工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 8
bindd = $mainCtrlMod, 9, 将活动窗口移动到第9工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 9
bindd = $mainCtrlMod, 0, 将活动窗口移动到第10工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 10

bindd = $mainCtrlMod, TAB, 将活动窗口移动到下一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace r+1
bindd = $mainCtrlShiftMod, TAB, 将活动窗口移动到上一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace r-1

bindd = $mainCtrlMod, mouse_down, 将活动窗口移动到下一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace r+1
bindd = $mainCtrlMod, mouse_up, 将活动窗口移动到上一个工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace r-1

bindd = $mainCtrlShiftMod, 1, 将活动窗口发送到第1工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 1
bindd = $mainCtrlShiftMod, 2, 将活动窗口发送到第2工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 2
bindd = $mainCtrlShiftMod, 3, 将活动窗口发送到第3工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 3
bindd = $mainCtrlShiftMod, 4, 将活动窗口发送到第4工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 4
bindd = $mainCtrlShiftMod, 5, 将活动窗口发送到第5工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 5
bindd = $mainCtrlShiftMod, 6, 将活动窗口发送到第6工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 6
bindd = $mainCtrlShiftMod, 7, 将活动窗口发送到第7工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 7
bindd = $mainCtrlShiftMod, 8, 将活动窗口发送到第8工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 8
bindd = $mainCtrlShiftMod, 9, 将活动窗口发送到第9工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 9
bindd = $mainCtrlShiftMod, 0, 将活动窗口发送到第10工作区, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 10

# 特殊工作区
bindd = $mainAltMod, S, 将活动窗口发送到到特殊工作区, movetoworkspacesilent, special # Send to scratchpad
bindd = $mainCtrlMod, S, 触发特殊活动区, togglespecialworkspace,

## 会话设置
bindd = $mainMod, L, 屏幕锁定, exec, loginctl lock-session
bindd = $mainShiftMod, L, 屏幕休眠, exec, systemctl suspend || loginctl suspend

## Fn 功能区
binddel = , XF86AudioRaiseVolume, 提高音频输出音量, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binddel = , XF86AudioLowerVolume, 降低音频输出音量, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddel = , XF86AudioMute, 音频输出静音, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddel = , XF86AudioMicMute, 音频输入静音, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binddel = , XF86MonBrightnessUp, 提高屏幕亮度, exec, brightnessctl -e4 -n2 set 5%+
binddel = , XF86MonBrightnessDown, 降低屏幕亮度, exec, brightnessctl -e4 -n2 set 5%-
binddl = , XF86AudioNext, 播放下一个媒体, exec, playerctl next
binddl = , XF86AudioPause, 暂停播放媒体, exec, playerctl play-pause
binddl = , XF86AudioPlay, 开始播放媒体, exec, playerctl play-pause
binddl = , XF86AudioPrev, 播放上一个媒体, exec, playerctl previous
bindd = , XF86Calculater, 打开计算器, exec, qalculate-qt
