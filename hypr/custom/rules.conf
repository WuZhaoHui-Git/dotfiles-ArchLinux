# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
# windowrule = opacity 0.89 override 0.89 override, class:.*

# Disable blur for xwayland context menus
# windowrule = noblur,class:^()$,title:^()$
# windowrule = noblur, xwayland:1


# Floating
windowrule = center, title:^(Open File)(.*)$
windowrule = float, title:^(Open File)(.*)$
windowrule = center, title:^(Select a File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = center, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = size 60% 65%, title:^(Choose wallpaper)(.*)$
windowrule = center, title:^(Open Folder)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = center, title:^(Save As)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = center, title:^(Library)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = center, title:^(File Upload)(.*)$
windowrule = float, title:^(File Upload)(.*)$
windowrule = center, title:^(.*)(wants to save)$
windowrule = float, title:^(.*)(wants to save)$
windowrule = center, title:^(.*)(wants to open)$
windowrule = float, title:^(.*)(wants to open)$
windowrule = float, class:^(blueberry\.py)$
windowrule = float, class:^(guifetch)$   # FlafyDev/guifetch
windowrule = float, class:^(pavucontrol)$
windowrule = size 45%, class:^(pavucontrol)$
windowrule = center, class:^(pavucontrol)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrule = center, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = size 45%, class:^(nm-connection-editor)$
windowrule = center, class:^(nm-connection-editor)$
windowrule = float, class:.*plasmawindowed.*
windowrule = float, class:kcm_.*
windowrule = float, class:.*bluedevilwizard
windowrule = float, title:.*Welcome
windowrule = float, title:^(illogical-impulse Settings)$
windowrule = float, title:.*Shell conflicts.*
windowrule = float, class:org.freedesktop.impl.portal.desktop.kde
windowrule = size 60% 65%, class:org.freedesktop.impl.portal.desktop.kde
windowrule = float, class:^(Zotero)$
windowrule = size 45%, class:^(Zotero)$

# Move
# kde-material-you-colors spawns a window when changing dark/light theme. This is to make sure it doesn't interfere at all.
windowrule = float, class:^(plasma-changeicons)$
windowrule = noinitialfocus, class:^(plasma-changeicons)$
windowrule = move 999999 999999, class:^(plasma-changeicons)$
# stupid dolphin copy
windowrule = move 40 80, title:^(Copying — Dolphin)$

# Tiling
windowrule = tile, class:^dev\.warp\.Warp$

# Picture-in-Picture
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# --- Tearing ---
windowrule = immediate, title:.*\.exe
windowrule = immediate, title:.*minecraft.*
windowrule = immediate, class:^(steam_app).*

# No shadow for tiled windows (matches windows that are not floating).
windowrule = noshadow, floating:0

# ######## Workspace rules ########
workspace = special:special, gapsout:30

# ######## Layer rules ########
layerrule = xray 1, .*
# layerrule = noanim, .*
layerrule = noanim, walker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, anyrun
layerrule = noanim, indicator.*
layerrule = noanim, osk
layerrule = noanim, hyprpicker

layerrule = noanim, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications
layerrule = blur, logout_dialog # wlogout

# ags
layerrule = animation slide left, sideleft.*
layerrule = animation slide right, sideright.*
layerrule = blur, session[0-9]*
layerrule = blur, bar[0-9]*
layerrule = ignorealpha 0.6, bar[0-9]*
layerrule = blur, barcorner.*
layerrule = ignorealpha 0.6, barcorner.*
layerrule = blur, dock[0-9]*
layerrule = ignorealpha 0.6, dock[0-9]*
layerrule = blur, indicator.*
layerrule = ignorealpha 0.6, indicator.*
layerrule = blur, overview[0-9]*
layerrule = ignorealpha 0.6, overview[0-9]*
layerrule = blur, cheatsheet[0-9]*
layerrule = ignorealpha 0.6, cheatsheet[0-9]*
layerrule = blur, sideright[0-9]*
layerrule = ignorealpha 0.6, sideright[0-9]*
layerrule = blur, sideleft[0-9]*
layerrule = ignorealpha 0.6, sideleft[0-9]*
layerrule = blur, indicator.*
layerrule = ignorealpha 0.6, indicator.*
layerrule = blur, osk[0-9]*
layerrule = ignorealpha 0.6, osk[0-9]*

# Quickshell
layerrule = blurpopups, quickshell:.*
layerrule = blur, quickshell:.*
layerrule = ignorealpha 0.79, quickshell:.*
layerrule = animation slide, quickshell:bar
layerrule = animation slide, quickshell:verticalBar
layerrule = animation fade, quickshell:screenCorners
layerrule = animation slide right, quickshell:sidebarRight
layerrule = animation slide left, quickshell:sidebarLeft
layerrule = animation slide top, quickshell:wallpaperSelector
layerrule = animation slide bottom, quickshell:osk
layerrule = animation slide bottom, quickshell:dock
layerrule = animation slide bottom, quickshell:cheatsheet
layerrule = blur, quickshell:session
layerrule = noanim, quickshell:session
layerrule = ignorealpha 0, quickshell:session
layerrule = animation fade, quickshell:notificationPopup
layerrule = blur, quickshell:backgroundWidgets
layerrule = ignorealpha 0.05, quickshell:backgroundWidgets
layerrule = noanim, quickshell:screenshot
layerrule = animation popin 120%, quickshell:screenCorners
layerrule = noanim, quickshell:lockWindowPusher


# Launchers need to be FAST
layerrule = noanim, quickshell:overview
layerrule = noanim, gtk4-layer-shell
## outfoxxed's stuff
layerrule = blur, shell:bar
layerrule = ignorezero, shell:bar
layerrule = blur, shell:notifications
layerrule = ignorealpha 0.1, shell:notifications

## apps
# QQ
windowrule = float, class:^(QQ)$
windowrule = tile, class:^(QQ)$, title:^(QQ)$
# windowrule = float, class:^(QQ)$, title:^(settings)$
# windowrule = float, class:^(QQ)$, title:^(文件管理器)$
# windowrule = float, class:^(QQ)$, title:^(设置)$
windowrule = size 50% 50%, class:^(QQ)$
# 微信
windowrule = noblur, class:^(wechat)$
# windowrule = noborder, class:^(wechat)$
windowrule = float, class:^(wechat)$
windowrule = tile, class:^(wechat)$, title:微信
# windowrule = float, class:^(wechat)$, title:设置
windowrule = size 50% 50%, class:^(wechat)$, title:设置
# windowrule = float, class:^(wechat)$, title:聊天文件
windowrule = size 50% 50%, class:^(wechat)$, title:聊天文件
# windowrule = float, class:^(wechat)$, title:预览
windowrule = size 80% 80%, class:^(wechat)$, title:预览
# telegram
windowrule = float, class:^(org.telegram.desktop)$
windowrule = tile, class:^(org.telegram.desktop)$, initialTitle:^(Telegram)$
windowrule = size 70% 60%, class:^(org.telegram.desktop)$, title:^(媒体查看器)$
# microsoft-edge
windowrule = float, class:^(microsoft-egde)$, title:^(File Preview).*
windowrule = size 80% 70%, class:^(microsoft-egde)$, title:^(File Preview).*

windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = size 75% 80%, class:^(xdg-desktop-portal-gtk)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Jetbains apps fouse error
windowrule = noinitialfocus,xwayland:1
