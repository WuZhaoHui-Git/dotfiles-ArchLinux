# 三指水平滑动切换工作区
gesture = 3, horizontal, workspace

# 窗口常规设置
general {
	# 窗口之间间隙
	gaps_in = 4
	# 窗口与屏幕间隙
	gaps_out = 5
	# 工作空间间隙
	gaps_workspaces = 50

	# 边框大小
	border_size = 2
	# 活动窗口边框颜色
	col.active_border = $teal
	# 非活动窗口边框颜色
	col.inactive_border = $surface1
	# 通过单击和拖动边框和间隙来调整窗口大小
	resize_on_border = true
	# 焦点移动到未找到窗口的方向时，不会回退到下一个可用窗口
	no_focus_fallback = true
	# 允许画面撕裂
	allow_tearing = true # This just allows the `immediate` window rule to work

	layout = scrolling

	snap {
		# 启用浮动窗口捕捉
		enabled = true
	}
}

# dwindle窗口布局设置
dwindle {
	# 无论容器发生什么情况，拆分（侧面/顶部）都不会改变
  preserve_split = true
  # 允许通过鼠标位置控制切割窗口（最靠近哪个角落）
  smart_split = false
  # 允许通过鼠标位置控制调整大小方向（最靠近哪个角落）
  smart_resizing = false
  # 根据鼠标所在的位置更精确地放置窗口
  # precise_mouse_move = true
}

# 窗口美化设置
decoration {
	# 圆角半径
	rounding = 10
	# rounding = 18

	# 模糊设置
	blur {
		enabled = true
		# 浮动窗口忽略平铺窗口模糊
		xray = true
		# 特殊工作空间后面动态模糊（大性能开销）
		special = false
		# 模糊性能优化
		new_optimizations = true
		# 模糊粒度
		size = 14
		# 模糊传递量
		passes = 3
		# 模糊亮度
		brightness = 1
		# 模糊噪声
		noise = 0.04
		# 模糊对比度
		contrast = 1
		# 弹出窗口模糊
		popups = true
		# 像素透明度
		popups_ignorealpha = 0.6
		# 输入法背景模糊
		input_methods = true
		# 输入法像素透明度
		input_methods_ignorealpha = 0.8
	}

	# 阴影设置
	shadow {
		enabled = true
		# 不显示窗口底部阴影
		ignore_window = true
		# 阴影范围
		range = 30
		# 阴影渲染偏移量
		offset = 0 2
		# 阴影渲染衰减
		render_power = 4
		# 阴影色彩
		color = $base
	}

	# Dim
	# 非活动窗口暗色
	dim_inactive = true
	# 非活动窗口暗淡度
	dim_strength = 0.025
	# 特殊工作区渲染后，底部工作区暗淡度
	dim_special = 0.07
}

# 动画设置
animations {
	enabled = true
	# Curves
	bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
	bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
	bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
	bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
	bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
	bezier = standardDecel, 0, 0, 0, 1
	bezier = menu_decel, 0.1, 1, 0, 1
	bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
	# Configs
	# windows
	animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
	animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
	animation = windowsMove, 1, 3, emphasizedDecel, slide
	animation = border, 1, 10, emphasizedDecel
	# layers
	animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
	animation = layersOut, 1, 2.4, menu_accel, popin 94%
	# fade
	animation = fadeLayersIn, 1, 0.5, menu_decel
	animation = fadeLayersOut, 1, 2.7, menu_accel
	# workspaces
	animation = workspaces, 1, 7, menu_decel, slide
	## specialWorkspace
	animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
	animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

# 输入设备设置
input {
	# 键盘布局
	kb_layout = us
	# 数字键盘锁
	numlock_by_default = true
	# 按住按键重发延迟
	repeat_delay = 750
	# 按住按键重发按键信号频率
	repeat_rate = 35
	# 鼠标光标移动焦点策略
	follow_mouse = 1
	# 光标离开窗口附近事件策略
	off_window_axis_events = 2

	# 触碰板设置
	touchpad {
		# 反转触碰板滚动方向，向下滚动内容向上滚动，反之亦然，类似手机滚动屏幕效果
		# natural_scroll = yes
		# 键盘输入时禁用触碰板
		disable_while_typing = true
		# 手指映射对应鼠标按键
		clickfinger_behavior = true
		# 双指滚动偏移量
		scroll_factor = 2
	}
}

misc {
	# 禁用默认壁纸
	disable_hyprland_logo = true
	# 禁用飞溅渲染
	disable_splash_rendering = true
	# vfr状态控制，用以节省资源
	vfr = 1
	# 控制显示器的 VRR（自适应同步）。
	# vrr = 1
	# 启用鼠标移动唤醒屏幕
	mouse_move_enables_dpms = true
	# 启用键盘唤醒屏幕
	key_press_enables_dpms = true
	# 处理窗口移动/窗口大小重置动画
	animate_manual_resizes = false
	# 处理鼠标移动窗口动画
	animate_mouse_windowdragging = false
	# 窗口吞咽
	enable_swallow = false
	# 吞咽的窗口
	swallow_regex = (foot|kitty|alacritty|Alacritty)
	# 新建窗口在窗口最大化时处理策略
	# 0 在最大化窗口后显示
	# 1 最大化切显示在最大化窗口前
	# 2 取消当前窗口最大化
	new_window_takes_over_fullscreen = 2
	# 锁屏应用崩溃重启
	allow_session_lock_restore = true
	# 在锁屏应用下保留工作区
	session_lock_xray = true
	# 在当前工作区打开对应应用的窗口，无论是否在其他工作区活动
	initial_workspace_tracking = false
	# 跳转链接并聚焦指定链接窗口app
	focus_on_activate = true
}

binds {
	scroll_event_delay = 0
	# 更换工作区将隐藏特殊工作区
	hide_special_on_workspace_change = true
	# 允许切换本工作时返回上一个工作区
	workspace_back_and_forth = true
}

cursor {
  zoom_factor = 1
  zoom_rigid = false
}

# 强制xwayland不使用缩放
xwayland {
	force_zero_scaling = true
}

