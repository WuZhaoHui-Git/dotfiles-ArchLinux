<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- 显示器使用的像素排列方式. 现代显示器基本都是用rgb排列. -->
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <!-- 字体微调的程度, 可选为 hintnone, hintslight (默认), hintmedium, hintfull. -->
  <!-- 简单来说，更高的 hinting 等级可以使字体更锐利，但同时也会损失更多的细节. -->
  <!-- 如果你的显示器的 DPI 高得不像话 (>=300), 那么就可以关闭 hinting, 因为字体会自然对齐像素. -->
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <!-- 抗锯齿. 除非你的屏幕DPI奇高否则建议开启. -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <!-- 将网页常用的字体映射到首选字体 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Arial</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Liberation Sans</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Liberation Mono</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>monospace</string>
    </edit>
  </match>
  <!-- system-ui使用默认无衬字体 -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>sans-serif</string>
    </edit>
  </match>
  <!-- 默认无衬线字体 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
      <string>Twemoji</string>
    </edit>
  </match>
  <!-- 默认衬线字体 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif</string>
      <string>Twemoji</string>
    </edit>
  </match>
  <!-- 默认等宽字体 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>Noto Sans Mono CJK SC</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji</string>
    </edit>
  </match>
  <!-- 默认编程字体 -->
  <match target="pattern">
    <test compare="contains" name="family">
      <string>Source Code</string>
    </test>
    <edit binding="strong" name="family">
      <string>Fira Code</string>
    </edit>
  </match>
  <!-- 替换 Noto Color Emoji 为 Twemoji -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Noto Color Emoji</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Twemoji</string>
    </edit>
  </match>
  <!-- Replace english fonts-->
  <match target="pattern">
    <test compare="not_eq" name="prgname">
      <string>msedge</string>
    </test>
    <test compare="contains" name="family">
      <string>Noto Sans Mono CJK</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Fira Code</string>
    </edit>
  </match>
  <!-- Replace fonts for Chinese (Hong Kong) -->
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans CJK HK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <!-- not have HK -->
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans Mono CJK HK</string>
    </edit>
  </match>
  <!-- Replace fonts for Chinese (Taiwan) -->
  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans Mono CJK TC</string>
    </edit>
  </match>
  <!-- Replace fonts for Japanese -->
  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>
  <!-- Replace fonts for Korean -->
  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit binding="strong" name="family">
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>
  <!-- 解决全角引号 -->
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>en</string>
    </test>
    <test compare="contains" name="family">
      <string>Noto Sans CJK</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>en</string>
    </test>
    <test compare="contains" name="family">
      <string>Noto Serif CJK</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Serif</string>
    </edit>
  </match>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <!-- This font is causing problem with GitHub -->
          <string>Nimbus Sans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <dir>~/.local/share/fonts</dir>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
